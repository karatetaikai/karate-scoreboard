<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>空手大会スコアボード - 表示入れ替えデモ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="controls-top">
      <button id="swap-display-btn">コーナー表示 入れ替え</button>
    </div>
    <div id="scoreboard">
      <div class="corner red" id="corner-red">
        <div id="red-name" class="player-name">山本</div>
      </div>
      <div class="match-info">
        <div id="match-scores">0 - 0</div>
      </div>
      <div class="corner blue" id="corner-blue">
        <div id="blue-name" class="player-name">白石</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
