<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>空手大会スコアボード</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="header">
      <div id="match-id">ID: 1-1</div>
      <div id="timer-controls">
        <button id="start-btn">Start</button>
        <button id="stop-btn">Stop</button>
        <button id="add-time-btn">＋</button>
        <button id="minus-time-btn">－</button>
        <button id="reset-time-btn">RESET</button>
      </div>
    </div>
    <div id="timer"><span id="time">01:00</span></div>
    <button id="swap-btn">コーナー表示入れ替え</button>
    <div id="scoreboard">
      <div id="corner-red" class="corner red">
        <div class="player-name" id="red-name">山本</div>
        <div class="section"><button class="ctrl" data-action="ippon" data-side="red">＋</button><span class="value" id="red-ippon">0</span><button class="ctrl" data-action="ippon-dec" data-side="red">－</button> 一本</div>
        <div class="section"><button class="ctrl" data-action="waza" data-side="red">＋</button><span class="value" id="red-waza">0</span><button class="ctrl" data-action="waza-dec" data-side="red">－</button> 技あり</div>
        <div class="section"><button class="ctrl" data-action="yuko" data-side="red">＋</button><span class="value" id="red-yuko">0</span><button class="ctrl" data-action="yuko-dec" data-side="red">－</button> 有効</div>
        <div class="section"><button class="ctrl" data-action="penalty" data-side="red">＋</button><span class="value" id="red-penalty">0</span><button class="ctrl" data-action="penalty-dec" data-side="red">－</button> PENALTY</div>
      </div>
      <div id="match-scores">
        <div class="player-score"><span id="red-score">0</span> - <span id="blue-score">0</span></div>
        <div id="first-take"><button id="red-take" class="take">◯</button><span>先取</span><button id="blue-take" class="take">◯</button></div>
      </div>
      <div id="corner-blue" class="corner blue">
        <div class="player-name" id="blue-name">白石</div>
        <div class="section"><button class="ctrl" data-action="ippon" data-side="blue">＋</button><span class="value" id="blue-ippon">0</span><button class="ctrl" data-action="ippon-dec" data-side="blue">－</button> 一本</div>
        <div class="section"><button class="ctrl" data-action="waza" data-side="blue">＋</button><span class="value" id="blue-waza">0</span><button class="ctrl" data-action="waza-dec" data-side="blue">－</button> 技あり</div>
        <div class="section"><button class="ctrl" data-action="yuko" data-side="blue">＋</button><span class="value" id="blue-yuko">0</span><button class="ctrl" data-action="yuko-dec" data-side="blue">－</button> 有効</div>
        <div class="section"><button class="ctrl" data-action="penalty" data-side="blue">＋</button><span class="value" id="blue-penalty">0</span><button class="ctrl" data-action="penalty-dec" data-side="blue">－</button> PENALTY</div>
      </div>
    </div>
    <div id="next-match">NEXT: 赤 山本 vs 青 白石</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
